<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Astre - ISS</title>
    <style>
        /* ===== Base ===== */
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            min-height: 100vh;
            background-image: url("Assets/iss.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #e0e0e0;
        }

        a {
            color: #a9d6ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* ===== Overlay sombre ===== */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.35); /* assombrir légèrement le fond */
            z-index: 1; /* derrière le contenu */
        }

        /* ===== Topbar ===== */
        .topbar{
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0 1rem;
            z-index: 3;
            background: rgba(6, 10, 29, 0.95);
            backdrop-filter: blur(8px);
        }

        .brand-logo{
            margin-left: 2rem;
            width: auto;
            display: block;
            margin-top: 10px;
        }

        .topnav{
            display: flex;
            gap: 95px;
            align-items: center;
            margin-left: 30rem;
        }

        .topnav a{
            color: #d8e3f0;
            text-decoration: none;
            font-size: 1.75rem;
            padding: 10px 9px;
            border-radius: 7px;
            transition: background 0.3s, color 0.3s;
        }

        .topnav a:hover{
            background: rgba(255,255,255,0.08);
        }

        /* ===== Card ===== */
        .card{
            position: relative;
            z-index: 2; /* au-dessus de l'overlay */
            max-width: 820px;
            margin: 120px auto 2rem auto; 
            background: rgba(0,0,0,0.6);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(5px);
            color: #e0e0e0;
        }

        .card h1{
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #a9d6ff;
        }

        .card p{
            font-size: 1.15rem;
            line-height: 1.6;
        }

        #iss-info p{
            font-size: 1.1rem;
            margin: 0.5rem 0;
        }

        @media screen and (max-width: 900px){
            .topnav{
                flex-direction: column;
                gap: 10px;
                margin-left: auto;
                margin-right: 2rem;
            }

            .card{
                margin: 140px 1rem 2rem 1rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <!-- Overlay sombre -->
    <div class="overlay"></div>

    <!-- Topbar -->
    <header class="topbar">
        <div class="brand">
            <img src="logoastral.png" alt="Astral" class="brand-logo" width="160" height="72">
        </div>
        <nav class="topnav" aria-label="Navigation principale">
            <a href="astral.html">Accueil</a>
            <a href="solarsys.html">Système solaire</a>
            <a href="daily-astre.html">Daily Astre</a>
            <a href="SpaceX.html">SpaceX</a>
            <a href="Meteos.html">Meteos</a>
        </nav>
    </header>

    <!-- Contenu principal -->
    <div class="card">
        <h1>ISS</h1>
        <p>Bienvenue sur la page <strong>ISS</strong>.</p>
        <p>Ici, tu pourras observer la Station spatiale internationale (ISS), savoir combien de personnes s'y trouvent et découvrir où elle se situe exactement.</p>
        <div id="iss-info">
            <p>Latitude : <span id="iss-lat">...</span></p>
            <p>Longitude : <span id="iss-lon">...</span></p>
            <p>Dernière mise à jour : <span id="iss-time">...</span></p>
        </div>
    </div>

    <!-- Script ISS -->
    <script>
      fetch('https://api.open-notify.org/iss-now.json')
        .then(response => response.json())
        .then(data => {
          const lat = data.iss_position.latitude;
          const lon = data.iss_position.longitude;
          const time = new Date(data.timestamp * 1000).toLocaleString();

          document.getElementById('iss-lat').textContent = lat;
          document.getElementById('iss-lon').textContent = lon;
          document.getElementById('iss-time').textContent = time;
        })
        .catch(error => {
          console.error(error);
          document.getElementById('iss-info').textContent =
            "Impossible de charger la position de l'ISS.";
        });
    </script>

</body>
</html>
