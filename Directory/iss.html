<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Astre</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 0; 
            min-height: 65vh;
            background-image: url("Assets/iss.png");
        }
        .card{
            max-width:820px;
            margin:2rem auto;
            background:rgba(255,255,255,0.03);
            padding:1.5rem;
            border-radius:8px;
            border:1px solid rgba(255,255,255,0.04)
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Iss</h1>
        <p>Bienvenue sur la page <strong>Iss</strong>.</p>
        <p>Ici, tu pourras observer la Station spatiale internationale (ISS), savoir combien de personnes s'y trouvent et d√©couvrir o√π elle se situe exactement.</p>
        <div id="iss-info">
            <p>Latitude : <span id="iss-lat">...</span></p>
            <p>Longitude : <span id="iss-lon">...</span></p>
            <p>Derni√®re mise √† jour : <span id="iss-time">...</span></p>
        </div>
        <p><a href="astral.html" style="color:#a9d6ff">üè† Retour √† l'accueil</a></p>
    </div>

    <script>

      fetch('http://api.open-notify.org/iss-now.json')
        .then(response => response.json())
        .then(data => {
          const lat = data.iss_position.latitude;
          const lon = data.iss_position.longitude;
          const time = new Date(data.timestamp * 1000).toLocaleString();

          document.getElementById('iss-lat').textContent = lat;
          document.getElementById('iss-lon').textContent = lon;
          document.getElementById('iss-time').textContent = time;
        })
        .catch(error => {
          console.error(error);
          document.getElementById('iss-info').textContent =
            "Impossible de charger la position de l'ISS.";
        });

       console.log("test")

    </script>
</body>
</html>
