<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S'inscrire - Astral</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <style>
        .auth-toggle {
            text-align: center;
            margin-bottom: 1rem;
        }
        .auth-toggle p {
            font-size: 14px;
            margin: 0;
        }
        .auth-toggle a {
            color: #eb7371;
            text-decoration: none;
            font-weight: bold;
        }
        .auth-toggle a:hover {
            text-decoration: underline;
        }
        .success-message {
            color: #4caf50;
            text-align: center;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <form id="registerForm">
        <div class="auth-toggle">
            <p>D√©j√† inscrit? <a href="connexion.html">Se connecter</a></p>
        </div>

        <h1>S'inscrire</h1>

        <p class="choose-email">Cr√©er un nouveau compte :</p>
        
        <div class="inputs"> 
            <input type="email" placeholder="Email" id="registerEmail" required>
            <input type="password" placeholder="Mot de passe" id="registerPassword" required>
            <input type="password" placeholder="Confirmer le mot de passe" id="registerConfirmPassword" required>
        </div>

        <div align="center">
            <button type="submit">S'inscrire</button>   
            <p><a href="astral.html" style="color:#a9d6ff">üè† Retour √† l'accueil</a></p>             
        </div>
    </form>

    <p id="error" style="color: #eb7371; text-align: center; margin-top: 1rem;"></p>
    <p id="success" style="color: #4caf50; text-align: center; margin-top: 1rem;"></p>
    
    <script>
        // V√©rifier si l'utilisateur est d√©j√† connect√©
        if (localStorage.getItem("isLoggedIn") === "true") {
            window.location.href = "astral.html";
        }

        // Inscription
        document.getElementById("registerForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            
            const email = document.getElementById("registerEmail").value;
            const password = document.getElementById("registerPassword").value;
            const confirmPassword = document.getElementById("registerConfirmPassword").value;

            document.getElementById("error").textContent = '';
            document.getElementById("success").textContent = '';

            // Validation c√¥t√© client
            if (password.length < 6) {
                document.getElementById("error").textContent = "Le mot de passe doit contenir au moins 6 caract√®res.";
                return;
            }

            if (password !== confirmPassword) {
                document.getElementById("error").textContent = "Les mots de passe ne correspondent pas.";
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();

                if (response.ok) {
                    document.getElementById("success").textContent = "‚úì Compte cr√©√© avec succ√®s! Redirection vers la connexion...";
                    document.getElementById("registerForm").reset();
                    setTimeout(() => {
                        window.location.href = "connexion.html";
                    }, 2000);
                } else {
                    document.getElementById("error").textContent = "‚úó " + (data.message || "Erreur lors de l'inscription.");
                }
            } catch (error) {
                document.getElementById("error").textContent = "‚úó Erreur serveur. V√©rifiez que le serveur est lanc√© (npm start).";
                console.error('Erreur:', error);
            }
        });
    </script>
</body>
</html>
