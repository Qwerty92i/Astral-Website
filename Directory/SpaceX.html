<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Daily Astre - SpaceX</title>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0; 
        min-height: 100vh;
        background-image: url("Assets/daily-astreimg.png");
        background-size: cover;
        background-position: center center;
        color: #e6eef8;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        position: relative;
    }

    a {
        color: #a9d6ff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0,0,0,0.35);
        z-index: 1;
    }

    .topbar{
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0 1rem;
            z-index: 3;
            background: rgba(6, 10, 29, 0.95);
            backdrop-filter: blur(8px);
        }

        .brand-logo{
            margin-left: 2rem;
            width: auto;
            display: block;
            margin-top: 10px;
        }

        .topnav{
            display: flex;
            gap: 95px;
            align-items: center;
            margin-left: 30rem;
        }

        .topnav a{
            color: #d8e3f0;
            text-decoration: none;
            font-size: 1.75rem;
            padding: 10px 9px;
            border-radius: 7px;
            transition: background 0.3s, color 0.3s;
        }

        .topnav a:hover{
            background: rgba(255,255,255,0.08);
        }

    .card{
        position: relative;
        z-index: 2;
        max-width: 900px;
        margin: 100px auto;
        padding: 2rem;
        border-radius: 12px;
        background: rgba(0,0,0,0.7);
        border: 1px solid rgba(255,255,255,0.15);
        backdrop-filter: blur(4px);
        color: #e0e0e0;
        text-align: center;
    }

    .card h1 {
        font-size: 2.2rem;
        margin-bottom: 1rem;
        color: #a9d6ff;
    }

    .mission-box {
        margin-top: 1rem;
    }

    .mission-item {
        margin-bottom: 1rem;
        padding: 0.8rem;
        border-radius: 8px;
        background: rgba(255,255,255,0.05);
        border: 1px solid rgba(255,255,255,0.1);
    }

    .mission-item h2 {
        margin: 0.2rem 0;
        font-size: 1.2rem;
        color: #a9d6ff;
    }

    .mission-item p {
        margin: 0.2rem 0;
        font-size: 1rem;
    }

    @media screen and (max-width: 900px){
        .topnav{
            flex-direction: column;
            gap: 10px;
        }
        .card{
            margin: 140px 1rem 2rem 1rem;
            padding: 1.5rem;
        }
    }
</style>
</head>
<body>
    <div class="overlay"></div>

    <header class="topbar">
        <div class="brand">
            <img src="logoastral.png" alt="Astral" class="brand-logo" width="160" height="72">
        </div>
        <nav class="topnav" aria-label="Navigation principale">
            <a href="astral.html">Accueil</a>
            <a href="solarsys.html">Syst√®me solaire</a>
            <a href="iss.html">Iss</a>
            <a href="daily-astre.html">Daily Astre</a>
            <a href="Meteos.html">Meteos</a>
        </nav>
    </header>

    <div class="card">
        <h1>SpaceX</h1>
        <p>Bienvenue sur la page <strong>SpaceX</strong>. Voici les derniers lancements effectu√©s par SpaceX.</p>

        <div id="missions" class="mission-box">
            Chargement des donn√©es...
        </div>
    </div>

    <script>
        fetch("https://api.spacexdata.com/v4/launches/query", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                query: {},
                options: { limit: 5, sort: { "date_utc": "desc" } }
            })
        })
        .then(response => response.json())
        .then(data => {
            const missionsDiv = document.getElementById("missions");
            missionsDiv.innerHTML = "";
            data.docs.forEach(launch => {
                missionsDiv.innerHTML += `
                    <div class="mission-item">
                        <h2>${launch.name}</h2>
                        <p><strong>Date :</strong> ${new Date(launch.date_utc).toLocaleString()}</p>
                        <p><strong>Succ√®s :</strong> ${launch.success === null ? "Non encore" : (launch.success ? "Oui" : "Non")}</p>
                        <p><strong>Num√©ro de vol :</strong> ${launch.flight_number}</p>
                        ${launch.links.webcast ? `<p><a href="${launch.links.webcast}" target="_blank">üé• Regarder le lancement</a></p>` : ""}
                    </div>
                `;
            });
        })
        .catch(error => {
            document.getElementById("missions").innerHTML = "<p>‚ùå Impossible de charger les donn√©es SpaceX.</p>";
            console.error(error);
        });
    </script>
</body>
</html>
