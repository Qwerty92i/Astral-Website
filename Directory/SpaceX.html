</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
        margin: 0; 
        min-height: 65vh;
        background-image: url("Assets/daily-astreimg.png");
        background-size: cover;
        background-position: center center;

<body>

    </script>
</body>
</html>
