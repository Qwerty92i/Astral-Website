<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Astral</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <style>
        .auth-toggle {
            text-align: center;
            margin-bottom: 1rem;
        }
        .auth-toggle p {
            font-size: 14px;
            margin: 0;
        }
        .auth-toggle a {
            color: #eb7371;
            text-decoration: none;
            font-weight: bold;
        }
        .auth-toggle a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <form id="loginForm">
        <div class="auth-toggle">
            <p>Pas encore inscrit? <a href="inscription.html">S'inscrire</a></p>
        </div>

        <h1>Se connecter</h1>
        <div class="social-media">
            <p><i class="fab fa-google"></i></p>
            <p><i class="fab fa-youtube"></i></p>
            <p><i class="fab fa-facebook-f"></i></p>
            <p><i class="fab fa-twitter"></i></p>
        </div>
        <p class="choose-email">ou utiliser mon adresse e-mail :</p>
         
        <div class="inputs"> 
            <input type="email" placeholder="Email" id="loginEmail" required>
            <input type="password" placeholder="Mot de passe" id="loginPassword" required>
        </div>

        <div align="center">
            <button type="submit">Se connecter</button>   
            <p><a href="astral.html" style="color:#a9d6ff">üè† Retour √† l'accueil</a></p>             
        </div>
    </form>

    <p id="error" style="color: #eb7371; text-align: center; margin-top: 1rem;"></p>
    
    <script>
        if (localStorage.getItem("isLoggedIn") === "true") {
            window.location.href = "astral.html";
        }

        document.getElementById("loginForm").addEventListener("submit", async function(e) {
            e.preventDefault();
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            document.getElementById("error").textContent = '';

            try {
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem("isLoggedIn", "true");
                    localStorage.setItem("username", email);
                    window.location.href = "astral.html";
                } else {
                    document.getElementById("error").textContent = "‚úó " + (data.message || "Identifiants incorrects.");
                }
            } catch (error) {
                document.getElementById("error").textContent = "‚úó Erreur serveur. V√©rifiez que le serveur est lanc√© (npm start).";
                console.error('Erreur:', error);
            }
        });
    </script>
</body>
</html>
