<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Astral</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <form id="loginForm">
        <div class="auth-toggle">
            <p>Pas encore inscrit? <a href="inscription.html">S'inscrire</a></p>
        </div>

        <h1>Se connecter</h1>
        <div class="social-media">
            <p><i class="fab fa-google"></i></p>
            <p><i class="fab fa-youtube"></i></p>
            <p><i class="fab fa-facebook-f"></i></p>
            <p><i class="fab fa-twitter"></i></p>
        </div>
        <p class="choose-email">ou utiliser mon adresse e-mail :</p>
         
        <div class="inputs"> 
            <input type="email" placeholder="Email" id="loginEmail" required>
            <input type="password" placeholder="Mot de passe" id="loginPassword" required>
        </div>

        <div align="center">
            <button type="submit">Se connecter</button>   
            <p><a href="astral.html" style="color:#a9d6ff">ğŸ  Retour Ã  l'accueil</a></p>             
        </div>
    </form>

    <p id="error" style="color: #eb7371; text-align: center; margin-top: 1rem;"></p>
    
    <script src="js/connexion.js"></script>
</body>
</html>
